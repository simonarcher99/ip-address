version: 0.2

phases:
  install:
    commands:
      - apt install libssl1.0-dev
      - apt install nodejs-dev
      - apt install node-gyp
      - apt install npm

  pre_build:
    commands:
      # install dependencies
      - echo Installing deopendencies...
      - npm install
  build:
    commands:
      - echo Building...
      - npm build

artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: build
